		<script>
			$(function() {
				$("#container-graph").highcharts({
					title: {
							text: 'Weekly Workload by Month',
					},

					subtitle: {
							text: "2015-2018",
					},

					yAxis: {
							title: {
									text: 'Hours per Week'
							},
					},

					xAxis: {
							title: {
									text: 'Months'
							},
							categories: ['Jan','Feb','Mar','Apr','May','Jun','Jul','Aug',
													 'Sep','Oct','Nov','Dec']
					},

					tooltip: {
							valueSuffix: ' hours per week (on average)'
					},

					legend: {
							layout: 'vertical',
							align: 'right',
							verticalAlign: 'middle'
					},

					series: [{
							name: '2018',
							data: [7.0,8.0,9.5,14.5,18.2,21.5,25.2,28.0,25.5,22.2,15.7,10.0]
					}, {
							name: '2017',
							data: [0.0,0.8,5.7,11.3,17.0,22.0,24.8,24.1,20.1,24.1,8.6,2.5]
					}, {
							name: '2016',
							data: [0.0,0.6,3.5,8.4,13.5,17.0,18.6,17.9,14.3,9.0,3.9,2.0]
					}, {
							name: '2015',
							data: [3.9,4.2,5.7,8.5,11.9,15.2,17.0,16.6,14.2,10.3,6.6,4.8]
					}],

					responsive: {
							rules: [{
									condition: {
											maxWidth: 500
									},
									chartOptions: {
											legend: {
													layout: 'horizontal',
													align: 'center',
													verticalAlign: 'bottom'
											}
									}
							}]
					}
				});
			});
		</script>

  			<form onsubmit="return validate();">

  				<legend>Tell me more about yourself</legend>
  				<label>Name: </label><input type="text" value="Your Name" size="20" maxlength="250" required><br /><br />

  				<label>Your date of birth: </label><input type="date" id="datetxt" value="mm/dd/yyyy" required><br />
  				</fieldset>

  				<fieldset>
  				<legend>Tell me about your preferences</legend>

  				</select>
  				<br /><br />

  				<label>Please indicate if you want to receive news updates via email</label><br />

  				<br /><br />

  				<label>Please provide your email address: </label><input type="email" value="abc@defg.com" required><br /><br />

  				<label>Please provide your phone number (no spaces or dashes): </label><input type="text" id="phone" required><br /><br />

  				<label>Choose a password: </label><input type="password" maxlength="20" required><br /><br />
  				</fieldset>

  				<input id="submit" type="image" src="images/submit.png" alt="Submit form">
